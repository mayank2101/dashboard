<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="darkmod.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-intersect'></i>
      <span class="logo_name">InternFest</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-book-open'></i>
          <span class="links_name">Project</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-group'></i>
          <span class="links_name">Team</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-message'></i>
          <span class="links_name">Messages</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-heart'></i>
          <span class="links_name">Favorites</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Setting</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>

    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search....">
        <i class='bx bx-search'></i>
      </div>

      <div class="profile-details">
        <img src="myank.jpg" alt="">
        <span class="admin_name">Mayank Kahar</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">
              Total Submission
            </div>
            <div class="number">
              10,883
            </div>
            <div class="indicator">
              <i class="bx bx-up-arrow-alt"></i>
              <span class="text">
                Check Submission
              </span>
            </div>
          </div>
          <i class='bx bx-upload'></i>
        </div>
        <div class="box bor">
          <div class="right-side">
            <div class="box-topic">
              Total Problem Solved
            </div>
            <div class="number">
              2,200
            </div>
            <div class="indicator">
              <i class="bx bx-up-arrow-alt"></i>
              <span class="text">
                Check Problem
              </span>
            </div>
          </div>
          <i class='bx bxl-quora'></i>
        </div>
        <div class="box bor2">
          <div class="right-side">
            <div class="box-topic">
              Total Points
            </div>
            <div class="number">
              200
            </div>
            <div class="indicator">
              <i class="bx bx-up-arrow-alt"></i>
              <span class="text">
                Reedem Points
              </span>
            </div>
          </div>
          <i class="bx bx-dollar"></i>
        </div>
      </div>
    </div>


  </section>
  <script src="index.js"></script>
</body>

</html>
